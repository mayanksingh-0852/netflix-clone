<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <img src="logo.png" alt="Netflix Logo" class="logo" />
      <button class="sign-in">Sign In</button>
    </nav>
    <!-- Hero Section -->
    <div class="hero">
      <div class="content">
        <h1>
          <strong>Unlimited movies,</strong><br />
          <strong>shows, and more</strong>
        </h1>
        <h2>Started at â‚¹149. Cancel at any time.</h2>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="email">
          <input type="email" placeholder="Email Id" />
          <button>Get Started</button>
        </div>
      </div>
    </div>
    <!-- Movie Rows -->
    <section class="movies">
      <h2>Trending Now</h2>
      <div class="movie-row" id="trending"></div>

      <h2>Popular on Netflix</h2>
      <div class="movie-row" id="popular"></div>

      <h2>Netflix Originals</h2>
      <div class="movie-row" id="originals"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
